<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xem PDF theo ngày</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background: url('NenVuTru.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    h2 {
      text-shadow: 1px 1px 3px #000;
    }

    input[type="date"] {
      font-size: 16px;
      padding: 5px;
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 10px auto 20px auto;
    }

    .pdf-icon {
      display: inline-block;
      width: 32%;
      max-width: 180px;
      margin: 1%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .pdf-icon:hover {
      transform: scale(1.05);
    }

    .pdf-icon img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 500px) {
      .pdf-icon {
        width: 90%;
        margin: 10px auto;
        display: block;
      }
    }
  </style>
</head>
<body>

  <h2>BÁO CÁO SỔ SÁCH</h2>
  <h2>SBM3</h2>
  <input type="date" id="datePicker" />

  <div id="pdfContainer"></div>

  <script>
    function checkFileExists(url) {
      return fetch(url, { method: 'HEAD' })
        .then(res => res.ok)
        .catch(() => false);
    }

    const datePicker = document.getElementById('datePicker');
    const container = document.getElementById('pdfContainer');
    const todayStr = new Date().toISOString().split('T')[0];
    datePicker.value = todayStr;
    datePicker.max = todayStr;

    function createIcon(image, url) {
      const div = document.createElement("div");
      div.className = "pdf-icon";
      div.onclick = () => window.open(url, "_blank");

      const img = document.createElement("img");
      img.src = image;
      img.alt = image;
      div.appendChild(img);

      return div;
    }

    async function loadPDFIcons(dateValue) {
      const selectedDate = new Date(dateValue);
      const dd = String(selectedDate.getDate()).padStart(2, '0');
      const mm = String(selectedDate.getMonth() + 1).padStart(2, '0');
      const yyyy = selectedDate.getFullYear();
      const dateStr = `${dd}${mm}${yyyy}`;

      const files = {
        "nutbanhang.png": `3BAN${dateStr}.pdf`,
        "nutthuchi.png": `3QUY${dateStr}.pdf`,
        "nutxuatkho.png": `3XUAT${dateStr}.pdf`
      };

      container.innerHTML = "";

      for (const [img, file] of Object.entries(files)) {
        const exists = await checkFileExists(file);
        if (exists) {
          container.appendChild(createIcon(img, file));
        }
      }

      if (container.innerHTML === "") {
        container.innerHTML = "<p>Không tìm thấy file nào cho ngày đã chọn.</p>";
      }
    }

    loadPDFIcons(todayStr);
    datePicker.addEventListener("change", () => {
      loadPDFIcons(datePicker.value);
    });
  </script>

</body>
</html>
